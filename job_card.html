<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SBA - Job Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="divForm">
      <form
        action="https://formsubmit.co/63b1b2ece8fb05e66b06e185e3da32be"
        method="post"
        role="form"
        class="email-form"
      >
        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_template" value="table" />
        <input type="text" name="_honey" style="display: none" />
        <input
          type="hidden"
          name="_next"
          target="_blank"
          value="form_submitted.com"
        />

        <h2>Job Card</h2>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="Date" required />
        </div>
        <div class="form-group">
          <label for="time">Time:</label>
          <input type="time" id="time" name="Time" />
        </div>
        <div class="form-group">
          <label for="customer">Customer:</label>
          <input type="customer" id="customer" name="Customer" required />
        </div>
        <div class="form-group">
          <label for="vrn">VRN:</label>
          <input type="vrn" id="vrn" name="VRN" required />
        </div>
        <div class="form-group">
          <label for="make">Make:</label>
          <input type="make" id="make" name="Make" required />
        </div>
        <div class="form-group">
          <label for="model">Model:</label>
          <input type="model" id="model" name="Model" required />
        </div>
        <div class="form-group">
          <label for="note">Note:</label>
          <textarea id="note" name="note" required></textarea>
        </div>
        <button type="submit">Send Form</button>
        <button type="reset">Reset Form</button><br /><br />
        <button type="#"><a href="index.html">BACK</a></button>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
