<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SBA - Job Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="divForm">
      <form
        action="https://formsubmit.co/63b1b2ece8fb05e66b06e185e3da32be"
        method="POST"
        role="form"
        class="email-form"
      >
        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_template" value="table" />
        <input type="text" name="_honey" style="display: none" />
        <input
          type="hidden"
          name="_next"
          target="_blank"
          value="form_submitted.com"
        />

        <h2>Job Card</h2>

        <div class="form-group dropdown">
          <label for="customer">CUSTOMER / CLIENTE</label>
          <select name="customer" id="customer">
            <option value="OTL">OTL</option>
            <option value="YOLK">YOLK</option>
            <option value="SBL">SBL</option>
            <option value="CRISTIAN">CRISTIAN</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date">DATE / DATA</label>
          <input type="date" id="date" name="Date" required />
        </div>

        <div class="form-group">
          <label for="vrn">VRN / PLACA</label>
          <input type="text" id="vrn" name="VRN" required />
        </div>
        <div class="form-group">
          <label for="make">MAKE / MARCA</label>
          <input type="text" id="make" name="Make" required />
        </div>
        <div class="form-group">
          <label for="model">MODEL / MODELO</label>
          <input type="text" id="model" name="Model" required />
        </div>
        <div class="form-group">
          <input
            type="checkbox"
            id="padsFront"
            name="padsFront"
            value="padsFront"
          />
          <label for="padsFront"> FRONT BRAKE PADS / PASTILHA FRENTE</label>
          <br />
          <input
            type="checkbox"
            id="padsRear"
            name="padsRear"
            value="padsRear"
          />
          <label for="padsRear"> REAR BRAKE PADS / PASTILHA TRASEIRA</label>
          <br />
          <input
            type="checkbox"
            id="discFront"
            name="discFront"
            value="discFront"
          />
          <label for="discFront"> FRONT BRAKE DISC / DISCO FRENTE</label>
          <br />
          <input
            type="checkbox"
            id="discRear"
            name="discRear"
            value="discRear"
          />
          <label for="discRear"> REAR BRAKE DISC / DISCO TRASEIRA</label>
          <br />
          <input
            type="checkbox"
            id="oilChange"
            name="oilChange"
            value="oilChange"
          />
          <label for="oilChange"> OIL CHANGE / TROCA DE OLEO</label>
          <br />
          <input
            type="checkbox"
            id="fullService"
            name="fullService"
            value="fullService"
          />
          <label for="fullService"> FULL SERVICE / SERVICE COMPLETO</label>
          <br />
          <input
            type="checkbox"
            id="bodywork"
            name="bodywork"
            value="bodywork"
          />
          <label for="fullService"> BODYWORK / FUNILARIA</label>
          <br />
        </div>

        <div class="form-group">
          <label for="note">NOTES | OBSEVACAO </label>
          <textarea id="note" name="note"></textarea>
        </div>
        <button type="submit">SEND / ENVIAR</button>
        <button type="reset">RESET / LIMPAR</button><br /><br />
        <button type="#"><a href="index.html">BACK / VOLTAR</a></button>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
